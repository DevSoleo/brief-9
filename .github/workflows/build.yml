name: Build

on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  scan:
    name: Static Code Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build-image:
    needs: scan
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Connexion au registry de GitHub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/devsoleo/brief-9-test:latest
          labels: ${{ steps.meta.outputs.labels }}
          
  deploy-infrastructure:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Connexion au cluster kubernetes
        run: |
          mkdir ~/.kube/
          echo -e "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          
      - name: Connexion au cluster kubernetes
        run: |
          ls -la
          kubectl apply -f ./k8s/infrastructure.yml
          kubectl apply -f ./k8s/autoscaler.yml
          kubectl apply -f ./k8s/ingress.yml
